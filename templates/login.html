 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Люди помогают людям </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
      <img src="{{url_for('static', filename="logo_rus.png")}}" style=" margin-left: 30%;">
     
      <form method="POST" action ="{{url_for('member') }}"> <!--url for member, where to put ID-->

        <tr>
         <th>{{field.label}}</th>

        </tr>
        {%endfor%}
      </table>
    </form>
    </body>
  
    </html>
