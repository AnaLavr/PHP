      <p class="title" style="text-align:Center;">

      </p>
    </div>
</section>

<section class="section">

           
<div class="field">
  <label class="label">Группа помощи </label>
  <div class="select">
      <select  name="category2">     
        <option value="Учеба" >Учеба</option>
        <option value="Технические проблемы">Технические проблемы</option>
        <option value="Право">Право</option>
      </select>
    </div>

    <div class="field">
      <label class="label">Опишите вашу проблему </label>
      <div class="control">
        <textarea  style='width:100%; height:100px;' name="problem" class="input" type="text"  maxlength="500" placeholder="текст (макс.:500 символов)"></textarea>
      </div>
    </div>
    


    <div class="field">
      <label class="label">Прикрепите файлы (фото)</label>   <!--how to add video ??-->
      <div class="control">
        <input type="file" name="files" class="input" >
      </div>
    </div>

    <div class="field">
      <label class="label">Временные рамки/срочность</label>
      <div class="control">
        <input name="time" class="input" type="datetime" placeholder="MM/DD/YYYY"
        onfocus="(this.type='date')"> <!--datetime-local?-->
      </div>
    </div>

    <div class="field">
      <label class="label">Свяжитесь со мной </label>
      <div class="control">
        <input name="contact" class="input" type="text" placeholder="Укажите способ связи:номер телефона, электронная почта, чат сайта">
      </div>
    </div>
           
    <div class="field">
      <label class="label">Я свободен в:</label>
      <div class="control">
        <input name="free" class="input" type="text" placeholder="даты и время, когда с вами можно связаться">
      </div>
    </div>
                  
            

      <div style="text-align:center;">
        <button class="button is-dark">Подтвердить</button>
